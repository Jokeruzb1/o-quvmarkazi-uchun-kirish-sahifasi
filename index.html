<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6 offer text-center">
                    <img src="img/Logo.png" alt="Logo of website" class="mb-1">
                 
                    <marquee behavior="" direction="" class="text-danger">Taklif va shikoyatingiz maxfiy saqlanadi</marquee>
                    <button type="button" class="btn mybtn col-12 btn-success text-warning">Taklif / Shikoyat</button>
                    <form method="POST" autocomplete="off">
                        <input type="hidden" name="_token" value="rz9dEqlPbnvHjyzq3I9R8lo60CT57dbni6s8niMd"> 
                        <div class="mb-3">
                            <select class="form-select" name="" id="filiali" required>
                                <option value="" disabled="disabled" selected>Filialni tanlang</option>
                                <option value="Bodomzor filiali">Bodomzor filiali</option>
                                <option value="Sergeli filiali">Sergeli filiali</option>

                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="phone" id="phone" value="+998" placeholder="Telefon raqam" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="message" id="text" placeholder="Izoh qoldiring" rows="4" required></textarea>
                        </div>
                        <button class="btn btn-warning sendbutton btn-lg center-block" type="submit" name="submit">Yuborish</button>
                    </form>
                </div>
            </div>
        </div>
